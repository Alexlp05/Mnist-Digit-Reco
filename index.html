<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Classifier</title>
    <style>
        :root {
            --color-bg: #1a1a1a;
            --color-bg-panel: #2c2c2c;
            --color-primary: #c8932b;
            --color-primary-dark: #a07622;
            --color-text: #f0f0f0;
            --color-text-muted: #aaa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--color-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            color: var(--color-text);
        }

        .container {
            width: 100%;
            max-width: 400px; 
            background-color: #222;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: none;
            transition: max-width 0.3s ease;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .title {
            color: var(--color-primary);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .instructions {
            color: var(--color-text-muted);
            font-size: 15px;
            line-height: 1.5;
        }

        .model-section,
        .drawing-section,
        .status-section {
            background-color: var(--color-bg-panel);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: none;
        }

        .model-selection {
            width: 100%;
            background-color: #3e3e3e;
            border: 2px solid #555;
            border-radius: 8px;
            padding: 12px;
            color: var(--color-text);
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
        }

        .model-selection:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .toolbar {
            display: grid; 
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .tool-btn {
            background-color: #3e3e3e;
            border: none;
            border-radius: 8px;
            color: var(--color-text);
            padding: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .tool-btn:hover {
            background-color: #555;
            color: var(--color-text);
        }

        .tool-btn.active {
            background-color: var(--color-primary);
            color: #111;
            font-weight: 700;
        }

        .canvas-container {
            border: 2px solid #444;
            border-radius: 8px;
            background-color: #000;
            margin-bottom: 20px;
            overflow: hidden;
            display: flex;
        }

        canvas {
            display: block;
            cursor: crosshair;
            width: 100%;
            height: auto;
        }

        .predictions {
            display: flex;
            justify-content: space-between;
            gap: 4px;
            color: var(--color-text);
        }

        .prediction {
            text-align: center;
            flex: 1;
        }

        .prediction-label {
            font-size: 12px;
            color: var(--color-text-muted);
            margin-bottom: 4px;
            height: 18px; 
        }

        .bar-container {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            height: 60px;
            margin-bottom: 6px;
        }

        .bar {
            width: 90%;
            max-width: 20px;
            background-color: #c8932b;
            border-radius: 4px;
            transition: height 0.3s ease, background-color 0.3s ease;
        }

        .prediction-value {
            font-size: 16px;
            font-weight: 700;
            color: var(--color-text-muted);
        }
        
        .status-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--color-primary);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .status-text {
            font-size: 15px;
            font-weight: 500;
            color: var(--color-text);
        }

        .timer-text {
            font-size: 13px;
            color: var(--color-text-muted);
            margin-top: 8px;
            text-align: right;
        }
        
        @media (min-width: 768px) {
            .container {
                max-width: 720px; 
            }
            .drawing-section {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
                align-items: flex-start;
            }
            .toolbar {
                width: 100%;
                margin-bottom: 0;
            }
            .canvas-container {
                flex: 1;
                min-width: 284px; 
                margin-bottom: 0;
            }
            .predictions {
                flex: 1.2;
                min-width: 300px;
            }
            .bar-container {
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Digit Classifier</div>
            <div class="instructions">
                Select a model, then draw a digit (0-9). Classification updates in <strong>real-time</strong> as you draw.
            </div>
        </div>

        <div class="model-section">
            <select id="model" class="model-selection">
                <option value="mnist_mlp">mnist_mlp</option>
                <option value="mnist_convnet">mnist_convnet</option>
            </select>
        </div>

        <div class="drawing-section">
            <div class="toolbar">
                <button class="tool-btn active" id="penBtn">Pen</button>
                <button class="tool-btn" id="eraserBtn">Eraser</button>
                <button class="tool-btn" id="clearBtn">Clear</button>
            </div>

            <div class="canvas-container">
                <canvas id="drawingCanvas" width="280" height="280"></canvas>
            </div>

            <div class="predictions" id="predictions">
                <div class="prediction" data-digit="0"><div class="prediction-label">0%</div><div class="bar-container"><div class="bar" style="height: 5px;"></div></div><div class="prediction-value">0</div></div>
                <div class="prediction" data-digit="1"><div class="prediction-label">0%</div><div class="bar-container"><div class="bar" style="height: 5px;"></div></div><div class="prediction-value">1</div></div>
                <div class="prediction" data-digit="2"><div class="prediction-label">0%</div><div class="bar-container"><div class="bar" style="height: 5px;"></div></div><div class="prediction-value">2</div></div>
                <div class="prediction" data-digit="3"><div class="prediction-label">0%</div><div class="bar-container"><div class="bar" style="height: 5px;"></div></div><div class="prediction-value">3</div></div>
                <div class="prediction" data-digit="4"><div class="prediction-label">0%</div><div class="bar-container"><div class="bar" style="height: 5px;"></div></div><div class="prediction-value">4</div></div>
                <div class="prediction" data-digit="5"><div class="prediction-label">0%</div><div class="bar-container"><div class="bar" style="height: 5px;"></div></div><div class="prediction-value">5</div></div>
                <div class="prediction" data-digit="6"><div class="prediction-label">0%</div><div class="bar-container"><div class="bar" style="height: 5px;"></div></div><div class="prediction-value">6</div></div>
                <div class="prediction" data-digit="7"><div class="prediction-label">0%</div><div class="bar-container"><div class="bar" style="height: 5px;"></div></div><div class="prediction-value">7</div></div>
                <div class="prediction" data-digit="8"><div class="prediction-label">0%</div><div class="bar-container"><div class="bar" style="height: 5px;"></div></div><div class="prediction-value">8</div></div>
                <div class="prediction" data-digit="9"><div class="prediction-label">0%</div><div class="bar-container"><div class="bar" style="height: 5px;"></div></div><div class="prediction-value">9</div></div>
            </div>
        </div>

        <div class="status-section">
            <div class="status-row">
                <span class="status-indicator"></span>
                <p id="status" class="status-text">Initializing...</p>
            </div>
            <p id="timer" class="timer-text"></p>
        </div>
    </div>

    <script type="module">
        // =================================================================
        // MODULE 1: UI MANAGER
        // Gère les éléments du DOM et les mises à jour de l'interface
        // =================================================================
        const UIManager = {
            elements: {
                // Éléments de l'interface
                statusText: document.getElementById('status'),
                timerText: document.getElementById('timer'),
                predictions: document.querySelectorAll('.prediction'),
                // Boutons d'outils
                penBtn: document.getElementById('penBtn'),
                eraserBtn: document.getElementById('eraserBtn'),
                clearBtn: document.getElementById('clearBtn'),
                // Contrôles
                modelSelect: document.getElementById('model'),
                canvas: document.getElementById('drawingCanvas'),
            },

            init(onToolChange, onClear, onModelChange) {
                this.elements.penBtn.addEventListener('click', () => onToolChange('pen'));
                this.elements.eraserBtn.addEventListener('click', () => onToolChange('eraser'));
                this.elements.clearBtn.addEventListener('click', () => onClear());
                this.elements.modelSelect.addEventListener('change', (e) => onModelChange(e.target.value));
            },

            setStatus(text) {
                this.elements.statusText.innerHTML = text;
            },

            setTimer(text) {
                this.elements.timerText.innerHTML = text;
            },

            setTool(tool) {
                this.elements.penBtn.classList.toggle('active', tool === 'pen');
                this.elements.eraserBtn.classList.toggle('active', tool === 'eraser');
                this.elements.canvas.style.cursor = (tool === 'pen') ? 'crosshair' : 'pointer';
            },

            updatePredictions(probabilities) {
                let maxProb = 0;
                let maxIndex = 0;

                probabilities.forEach((prob, i) => {
                    if (prob > maxProb) {
                        maxProb = prob;
                        maxIndex = i;
                    }
                });

                this.elements.predictions.forEach((pred, i) => {
                    const percentage = (probabilities[i] * 100).toFixed(0);
                    const label = pred.querySelector('.prediction-label');
                    const bar = pred.querySelector('.bar');
                    
                    label.textContent = `${percentage}%`;
                    const maxBarHeight = window.innerWidth >= 768 ? 80 : 60;
                    bar.style.height = `${Math.max(5, probabilities[i] * maxBarHeight)}px`;

                    if (i === maxIndex) {
                        bar.style.backgroundColor = 'var(--color-primary)';
                        label.style.color = 'var(--color-text)';
                    } else {
                        bar.style.backgroundColor = '#444';
                        label.style.color = 'var(--color-text-muted)';
                    }
                });
                
                return { prediction: maxIndex, confidence: maxProb };
            },
            
            clearPredictions() {
                this.updatePredictions(new Array(10).fill(0));
            }
        };

        // =================================================================
        // MODULE 2: CANVAS MANAGER
        // Gère l'état et le dessin du canvas
        // =================================================================
        const CanvasManager = {
            ctx: null,
            canvas: null,
            isDrawing: false,
            currentTool: 'pen',
            lastX: 0,
            lastY: 0,
            onDrawCallback: null,

            init(canvas, onDrawCallback) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.onDrawCallback = onDrawCallback;
                
                // Style initial
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, canvas.width, canvas.height);
                this.ctx.strokeStyle = '#fff';
                this.ctx.lineWidth = 22; 
                this.ctx.lineCap = 'round';
                this.ctx.lineJoin = 'round';
                
                // Listeners
                canvas.addEventListener('mousedown', this.startDrawing.bind(this));
                canvas.addEventListener('mousemove', this.draw.bind(this));
                canvas.addEventListener('mouseup', this.stopDrawing.bind(this));
                canvas.addEventListener('mouseout', this.stopDrawing.bind(this));
                
                canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const mouseEvent = new MouseEvent('mousedown', { clientX: touch.clientX, clientY: touch.clientY });
                    canvas.dispatchEvent(mouseEvent);
                });
                canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const mouseEvent = new MouseEvent('mousemove', { clientX: touch.clientX, clientY: touch.clientY });
                    canvas.dispatchEvent(mouseEvent);
                });
                canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.stopDrawing();
                });
            },

            getScaledCoords(e) {
                const rect = this.canvas.getBoundingClientRect();
                const scaleX = this.canvas.width / rect.width;
                const scaleY = this.canvas.height / rect.height;
                return {
                    x: (e.clientX - rect.left) * scaleX,
                    y: (e.clientY - rect.top) * scaleY
                };
            },

            startDrawing(e) {
                this.isDrawing = true;
                const { x, y } = this.getScaledCoords(e);
                [this.lastX, this.lastY] = [x, y];
            },

            draw(e) {
                if (!this.isDrawing) return;
                
                const { x, y } = this.getScaledCoords(e);
                this.ctx.beginPath();
                this.ctx.moveTo(this.lastX, this.lastY);
                this.ctx.lineTo(x, y);
                
                if (this.currentTool === 'pen') {
                    this.ctx.strokeStyle = '#fff';
                    this.ctx.lineWidth = 22;
                } else {
                    this.ctx.strokeStyle = '#000';
                    this.ctx.lineWidth = 35;
                }
                
                this.ctx.stroke();
                [this.lastX, this.lastY] = [x, y];
                
                this.onDrawCallback();
            },

            stopDrawing() {
                this.isDrawing = false;
            },
            
            setTool(tool) {
                this.currentTool = tool;
            },

            clear() {
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
            },
            
            getCanvasElement() {
                return this.canvas;
            }
        };

        // =================================================================
        // MODULE 3: MODEL MANAGER
        // Gère WebGPU, le chargement du modèle et l'inférence
        // =================================================================
        const ModelManager = {
            net: null,
            ui: null, // Référence au UIManager pour les statuts

            init(uiManager) {
                this.ui = uiManager;
            },

            async timer(func, label = "") {
                const start = performance.now();
                const out = await func();
                const delta = (performance.now() - start).toFixed(1);
                this.ui.setTimer(`${delta} ms ${label}`);
                return out;
            },

            async getDevice() {
                if (!navigator.gpu) {
                    this.ui.setStatus("Error: WebGPU not supported.");
                    return null;
                }
                const adapter = await navigator.gpu.requestAdapter({ powerPreference: "high-performance" });
                if (!adapter) {
                    this.ui.setStatus("Error: Failed to get GPU adapter.");
                    return null;
                }
                const requiredFeatures = adapter.features.has("shader-f16") ? ["shader-f16"] : [];
                try {
                    return await adapter.requestDevice({ requiredFeatures });
                } catch (e) {
                    this.ui.setStatus(`Error: Failed to request device: ${e.message}`);
                    return null;
                }
            },

            async loadNet(modelName) {
                this.net = null; // Vider l'ancien réseau
                const jsPath = `./${modelName}/${modelName}.js`;
                const netPath = `./${modelName}/${modelName}.webgpu.safetensors`;
                try {
                    this.ui.setStatus("Initializing WebGPU device...");
                    const device = await this.getDevice();
                    if (!device) return;

                    this.ui.setStatus("Compiling WebGPU kernels...");
                    const tinygrad = (await import(jsPath)).default;
                    this.net = await this.timer(
                        () => tinygrad.load(device, netPath),
                        "(Model init & compile)",
                    );
                    this.ui.setStatus("Ready - start drawing!");
                } catch (e) {
                    this.ui.setStatus(`Error: ${e}`);
                    console.error(e);
                }
            },

            preprocessCanvas(canvas) {
                const ctx = canvas.getContext('2d');
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                let minX = canvas.width, minY = canvas.height, maxX = -1, maxY = -1;

                for (let y = 0; y < canvas.height; y++) {
                    for (let x = 0; x < canvas.width; x++) {
                        const r = data[(y * canvas.width + x) * 4];
                        if (r > 0) {
                            if (x < minX) minX = x;
                            if (x > maxX) maxX = x;
                            if (y < minY) minY = y;
                            if (y > maxY) maxY = y;
                        }
                    }
                }

                if (maxX === -1) return new Float32Array(784).fill(-1.0);

                const digitWidth = maxX - minX;
                const digitHeight = maxY - minY;
                const largestDim = Math.max(digitWidth, digitHeight);
                const padding = 40;
                const paddedSize = largestDim + padding * 2;
                
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = 28;
                tempCanvas.height = 28;
                const tempCtx = tempCanvas.getContext('2d');

                tempCtx.fillStyle = '#000';
                tempCtx.fillRect(0, 0, 28, 28);
                tempCtx.imageSmoothingEnabled = true;
                tempCtx.imageSmoothingQuality = 'high';
                
                const dX = minX - padding;
                const dY = minY - padding;
                const finalScale = 28 / paddedSize;

                tempCtx.drawImage(
                    canvas,
                    dX, dY, paddedSize, paddedSize,
                    0, 0, 28, 28
                );

                const finalImageData = tempCtx.getImageData(0, 0, 28, 28);
                const input = new Float32Array(784);
                for (let i = 0; i < 784; i++) {
                    const pixel = finalImageData.data[i * 4];
                    input[i] = (pixel * 2 / 255.0) - 1.0;
                }
                return input;
            },
            
            softmax(logits) {
                const maxLogit = Math.max(...logits);
                const expScores = logits.map(x => Math.exp(x - maxLogit));
                const sumExpScores = expScores.reduce((a, b) => a + b, 0);
                return expScores.map(x => x / sumExpScores);
            },

            async runInference(canvas) {
                if (!this.net) return null;
                
                try {
                    const input = this.preprocessCanvas(canvas);
                    const res = await this.net(input);
                    const logits = Array.from(new Float32Array(res[0]));
                    return this.softmax(logits);
                } catch (e) {
                    console.error("Inference error:", e);
                    this.ui.setStatus("Inference error.");
                    return null;
                }
            }
        };

        // =================================================================
        // APPLICATION INITIALIZATION (Le "Chef d'orchestre")
        // =================================================================
        const App = {
            inferenceTimer: null,

            init() {
                // 1. Initialiser les gestionnaires
                ModelManager.init(UIManager);
                CanvasManager.init(
                    UIManager.elements.canvas, 
                    this.scheduleInference.bind(this) // Callback pour le dessin
                );
                UIManager.init(
                    this.handleToolChange.bind(this), // Callback pour les outils
                    this.handleClear.bind(this),     // Callback pour effacer
                    this.handleModelChange.bind(this) // Callback pour le modèle
                );

                // 2. Charger le modèle initial
                this.handleModelChange(UIManager.elements.modelSelect.value);
            },

            handleToolChange(tool) {
                CanvasManager.setTool(tool);
                UIManager.setTool(tool);
            },

            handleClear() {
                CanvasManager.clear();
                UIManager.clearPredictions();
                UIManager.setStatus("Canvas cleared");
            },

            handleModelChange(modelName) {
                UIManager.setStatus(`Loading ${modelName}...`);
                UIManager.clearPredictions();
                ModelManager.loadNet(modelName);
            },

            scheduleInference() {
                if (this.inferenceTimer) {
                    clearTimeout(this.inferenceTimer);
                }
                this.inferenceTimer = setTimeout(() => {
                    this.runInferenceAndUpdateUI();
                }, 100);
            },
            
            async runInferenceAndUpdateUI() {
                const probabilities = await ModelManager.runInference(CanvasManager.getCanvasElement());
                if (probabilities) {
                    const { prediction, confidence } = UIManager.updatePredictions(probabilities);
                    UIManager.setStatus(`Prediction: ${prediction} (${(confidence * 100).toFixed(1)}%)`);
                }
            }
        };

        // Démarrer l'application
        App.init();

    </script>
</body>
</html>
